<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <title>Train Schedule</title>
</head>
<body>

        <div class="container">
                <div class="jumbotron jumbotron-fluid title">
                    <div class="container">
                      <h1 class="display-4">Any Time is Train Time</h1>
                      <p class="lead">Choo Choo. Chee Chee.</p>
                    </div>
                  </div>
              
                    <div class="row">
                        <div class="col-md-12">
                                <div class="card">
                                        <div class="card-header">
                                          Current Train Schedule
                                        </div>
                                <div class="titleTable">
                                <table class="table">
                                        <thead class="thead-dark">
                                          <tr>
                                            <th scope="col">Train Name</th>
                                            <th scope="col">Destination</th>
                                            <th scope="col">Frequency (Min)</th>
                                            <th scope="col">Next Arrival</th>
                                            <th scope="col">Minutes Away</th>
                                          </tr>
                                        </thead>
                                        <tbody id="display-train">
                                        </tbody>
                                      </table>
                                    </div>  
                        </div>
                    </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                                <div class="card cardT">
                                        <div class="card-header">
                                          Add Train
                                        </div>
                                <form>
                                        <div class="form-group">
                                          <label>Train Name</label>
                                          <input type="text" class="form-control" id="train-name"  placeholder="Enter Train Name">
                                        </div>
                                        <div class="form-group">
                                          <label>Destination</label>
                                          <input type="text" class="form-control" id="dest"  placeholder="Enter Destiantion">
                                        </div>
                                        <div class="form-group">
                                                <label>First Time Train (HH:mm - Military Time)</label>
                                                <input type="text" class="form-control" id="time-train" placeholder="HH:mm" >
                                        </div>
                                        <div class="form-group">
                                                <label>Frequency (Min)</label>
                                                <input type="text" class="form-control" id="frequency-train"  placeholder="Enter Frequency">
                                        </div>
                                        <button type="submit" class="btn btn-primary btn-style" id="submit-train">Submit</button>
                                      </form>
                        </div>
                    </div>
                </div>
                </div>
                <script src="https://code.jquery.com/jquery.js"></script>

                <!-- The core Firebase JS SDK is always required and must be listed first -->
                <script src="https://www.gstatic.com/firebasejs/7.4.0/firebase-app.js"></script>
                <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
                <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
                <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
                <script src="assets/javascript/train.js"></script>  
</body>
</html>
